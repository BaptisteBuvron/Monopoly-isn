    <div id="modal-player" class="modal" tabindex="-1" role="dialog" data-keyboard="false"
        data-backdrop="static">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Nombre de Joueur : </h5>
                </div>
                <div class="modal-body">
                    <form id="form-nbrPlayer" class="form-group " action="">
                        <label for="nbrPlayer">Nombre Joueur (2 à 5)</label><input id="nbrPlayer" class="form-control"
                            type="number" name="">
                        <button style="margin-top: 5px" id="button-nbrPlayer" type="button"
                            class="btn btn-success">Valider</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div id="modal-player-name" class="modal" tabindex="-1" role="dialog" data-keyboard="false"
        data-backdrop="static">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Pseudo des Joueurs : </h5>
                </div>
                <div class="modal-body">
                    <form id="form-name-player" class="form-group " action="">
                        <button style="margin-top: 5px" id="button-name-player" type="button"
                            class="btn btn-success">Valider</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div id="modal-buyProperty" class="modal" tabindex="-1" role="dialog" data-keyboard="false"
        data-backdrop="static">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title"></h5>
                </div>
                <div class="modal-body">
                    <img src="" alt="">
                    <p id="money" class="d-inline-block float-right"></p>
                    <p id="buy"></p>
                    <p id="sell"></p>
                    <p id="rent"></p>
                    <br>
                    <p id="error"></p>
                    <button style="margin-top: 5px" id="button-buyProperty" type="button"class="btn btn-success">Acheter</button>
                    <button style="margin-top: 5px" id="button-quit" type="button"class="btn btn-danger float-right">Quitter</button>
                </div>
            </div>
        </div>
    </div>

    <div id="modal-chance" class="modal" tabindex="-1" role="dialog" data-keyboard="false"
        data-backdrop="static">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title"></h5>
                </div>
                <div class="modal-body">
                    <p id="money" class="d-inline-block float-right"></p>
                    <p id="name"></p>
                    <p id="presentation"></p>
                    <p id="action"></p>
                    <br>
                    <p id="error"></p>
                    <button style="margin-top: 5px" id="button-validate" type="button"class="btn btn-success"></button>
                </div>
            </div>
        </div>
    </div>

    <div id="modal-tryLeaveJail" class="modal" tabindex="-1" role="dialog" data-keyboard="false"
        data-backdrop="static">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title"></h5>
                </div>
                <div class="modal-body">
                    <p id="money" class="d-inline-block float-right"></p>
                    <p> Voulez vous lancer les dés ou bien payer 50 € ?</p>
                    <p id="info"></p>
                    <br>
                    <button style="margin-top: 5px" id="button-buyJail" type="button"class="btn btn-success">Payer 50 €</button>
                    <button style="margin-top: 5px" id="button-Dice" type="button"class="btn btn-primary">Lancer les dés</button>
                    <button style="margin-top: 5px" id="button-quit" type="button"class="btn btn-danger">quitter</button>
                </div>
            </div>
        </div>
    </div>

    <div id="modal-payRent" class="modal" tabindex="-1" role="dialog" data-keyboard="false"
        data-backdrop="static">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title"></h5>
                </div>
                <div class="modal-body">
                    <img src="" alt="">
                    <p id="money" class="d-inline-block float-right"></p>
                    <p id="rent"></p>
                    <br>
                    <br>
                    <br>
                    <br>
                    <p id="info" style="z-index: 1;"></p>
                    <button style="margin-top: 5px" id="button-payRent" type="button"class="btn btn-success">Payer</button>
                </div>
            </div>
        </div>
    </div>

    <div id="modal-upgradeProperty" class="modal" tabindex="-1" role="dialog" data-keyboard="false"
        data-backdrop="static">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">

                <div class="modal-body">
                    <img src="" alt="">
                    <p id="money" class="d-inline-block float-right"></p>
                    <p id="level"></p>
                    <button style="display: inline;" id="button-upgradeProperty" type="button"class="btn btn-success">Améliorer</button><p id="upgrade" style="display: inline;"></p>
                    <button style="display: inline;" id="button-downgradeProperty" type="button"class="btn btn-danger">Désaméliorer</button><p id="downgrade" style="display: inline;"></p>
                    <br>
                    <p id="error"></p>
                    <button style="margin-top: 5px" id="button-sell" type="button"class="btn btn-danger">Vendre la propriété</button><p id="sell style="display: inline;""></p>
                    <button style="margin-top: 5px" id="button-quit" type="button"class="btn btn-danger float-right">Quitter</button>
                </div>
            </div>
        </div>
    </div>

    <div id="modal-sellProperty" class="modal" tabindex="-1" role="dialog" data-keyboard="false"
        data-backdrop="static">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title"></h5>
                </div>
                <div class="modal-body">
                    <img src="" alt="">
                    <p id="money" class="d-inline-block float-right"></p>
                    <p id="level"></p>
                    <button style="display: inline-blocks;" id="button-downgradeProperty" type="button"class="btn btn-danger">Désaméliorer</button>
                    <p id="downgrade" style="display: inline-block;"></p>
                    <br>
                    <p id="error"></p>
                    
                    <button style="margin-top: 5px" style="display: inline-block;" id="button-sell" type="button"class="btn btn-danger">Vendre la propriété</button>
                    <p id="sell" style="display: inline-block;"></p>
                    <button style="margin-top: 5px" id="button-quit" type="button"class="btn btn-danger float-right">Quitter</button>
                </div>
            </div>
        </div>
    </div>

    <div id="modal-gameOver" class="modal" tabindex="-1" role="dialog" data-keyboard="false"
        data-backdrop="static">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Game-Over</h5>
                </div>
                <div class="modal-body">
                    <p id="player"></p>
                    <button style="margin-top: 5px" id="button-quit" type="button"class="btn btn-danger float-right">Quitter</button>
                </div>
            </div>
        </div>
    </div>

    <div id="modal-changeTurnPlayer" class="modal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title"></h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <p></p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Jouer</button>
            </div>
          </div>
        </div>
      </div>

      <div id="modal-win" class="modal" tabindex="-1" role="dialog" data-keyboard="false"
        data-backdrop="static">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Vainqueur</h5>
                </div>
                <div class="modal-body">
                    <p id="player"></p>
                    <button style="margin-top: 5px" id="button-replay" type="button"class="btn btn-success float-right">Rejouer</button>
                </div>
            </div>
        </div>
    </div>
